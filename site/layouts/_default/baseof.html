<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body class="sans-serif" style="background-color: {{ partial "get-backgroundcolor.html" . }}; min-height: 100vh;">

    {{ block "header" . }}{{end}}

    {{ block "main" . }}{{ end }}

    {{ partial "footer" . }}

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
  </body>
</html>
